<div class="list-group">
  {% for category in categories %}

    {% if category.slug == category_selected %}
      <a href="{% url 'category_request' category.slug %}" class="list-group-item list-group-item-action active"> {{ category.name|title }} </a>
    
    {% else %}
      <a href="{% url 'category_request' category.slug %}" class="list-group-item list-group-item-action "> {{ category.name|title }} </a>
    {% endif %}

  {% endfor %}
</div>
