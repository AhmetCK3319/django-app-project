{% extends 'base.html' %}
{% load static %}

{% block title %} blogs_detail{% endblock title %}
{% block container %}
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-12">
            <div class="card my-3">
                <div class="row">
                    <div class="col-sm-3">
                        <img src="{{ blog.images.url }}" class="card-img-top">
                    </div>
                    <div class="col-sm-9">
                        <div class="card-body">
                            <a href="{% url 'blogs_detail' blog.slug %}">
                                {{ blog.title }}
                            </a>
                            <p class="card-text">{{ blog.descriptions |safe }}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<hr>
{% endblock container %}
